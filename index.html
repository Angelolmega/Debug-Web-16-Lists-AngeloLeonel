<!DOCTYPE html>
<html>
<body>

<h2>An ordered HTML list</h2>

<ol><!--CODE IS NOT AN ORDERLIST CODE REPLACED </ul> TO <ol> TO END WITH </ol>-->
  <li>Coffee</li>
  <li>Tea</li>
  <li>Milk</li>
</ol>  
<h2>An unordered HTML list</h2>

<ul>
  <li>Coffee</li><!--CODE DID NOT HAVE A <li> PLACED <li> TO MAKE IT A LISTABLE CODE-->
  <li>Tea</li>
  <li>Milk</li><!--CODE <li> 1 INSTEAD of i , REPLACED WITT i TO FIX CODE-->
                 
</ul> 
  
</body>
</html>
